<html>
  <head>
    <style>
      table,
      td,
      th {
        border: 1px solid;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <table
        border="1"
        class=""
        width="100%"
        id="simpleTable1"
        data-cols-width="20,15,10"
      >
        <tbody>
          <tr>
            <td
              colspan="5"
              data-f-sz="25"
              data-f-color="FFFFAA00"
              data-a-h="center"
              data-a-v="middle"
              data-f-underline="true"
            >
              Sample Excel
            </td>
          </tr>
          <tr>
            <td
              colspan="5"
              data-f-italic="true"
              data-a-h="center"
              data-f-name="Arial"
            >
              Italic and horizontal center in Arial
            </td>
          </tr>
          <tr>
            <th data-a-text-rotation="90">Col 1 (number)</th>
            <th data-a-text-rotation="vertical">Col 2</th>
            <th data-a-wrap="true">Wrapped Text</th>
            <th data-a-text-rotation="-45">Col 4 (date)</th>
            <th data-a-text-rotation="-90">Col 5</th>
          </tr>
          <tr>
            <td rowspan="1" data-t="n">1</td>
            <td
              rowspan="1"
              data-b-b-s="thick"
              data-b-l-s="thick"
              data-b-r-s="thick"
            >
              ABC1
            </td>
            <td rowspan="1" data-f-strike="true">Striked Text</td>
            <td data-t="d">05-20-2018</td>
            <td data-t="n" data-num-fmt="$ 0.00">2210.00</td>
          </tr>

          <tr>
            <td rowspan="2" data-t="n">2</td>
            <td rowspan="2" data-fill-color="FFFF0000" data-f-color="FFFFFFFF">
              ABC 2
            </td>
            <td rowspan="2" data-a-indent="3">Merged cell</td>
            <td data-t="d">05-21-2018</td>
            <td data-t="n" data-b-a-s="dashed" data-num-fmt="$ 0.00">230.00</td>
          </tr>
          <tr>
            <td data-t="d">05-22-2018</td>

            <td data-t="n" data-num-fmt="$ 0.00">2493.00</td>
          </tr>

          <tr>
            <td
              colspan="4"
              align="right"
              data-f-bold="true"
              data-a-h="right"
              data-link="https://google.com"
            >
              <b><a href="https://google.com">Hyperlink</a></b>
            </td>
            <td
              colspan="1"
              align="right"
              data-t="n"
              data-f-bold="true"
              data-num-fmt="$ 0.00"
            >
              <b>4933.00</b>
            </td>
          </tr>

          <tr>
            <td colspan="4" data-f-bold="true" data-a-rtl="true">
              <b>مرحبا</b>
            </td>
            <td
              colspan="1"
              align="right"
              data-t="n"
              data-f-bold="true"
              data-num-fmt="$ 0.00"
            >
              <b>2009.00</b>
            </td>
          </tr>
        </tbody>
      </table>

      <button id="button-excel" onclick="exportExcel()">Create Excel</button>
    </div>
    <script src="../src/index.js"></script>

    <script>
      function exportExcel() {
        TableToExcel.convert(document.getElementById("simpleTable1"), {});
      }
    </script>
  </body>
</html>
